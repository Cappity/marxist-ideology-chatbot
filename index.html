<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marxist Ideology Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .chat-container {
            width: 60%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80%;
        }
        .chat-output {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Marxist Ideology Chatbot</h1>
    <div class="chat-container">
        <div class="chat-output" id="chatbot-output"></div>
        <input type="text" id="chat-input" placeholder="Ask a question..." />
        <button onclick="askQuestion()">Ask</button>
    </div>

    <script>
        async function askQuestion() {
            const input = document.getElementById('chat-input').value;
            const responseContainer = document.getElementById('chatbot-output');

            // Show loading text while waiting for the response
            responseContainer.innerHTML = "<p>Loading...</p>";

            try {
                // Make sure the URL is correct for your Netlify function
                const response = await fetch('https://marxist-ideology-chatbot.netlify.app/.netlify/functions/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Ensure it's application/json
                    },
                    body: JSON.stringify({ userMessage: input }) // Ensure that this is the correct data structure
                });

                const data = await response.json();

                // Check if the response has a valid message
                if (data.response) {
                    responseContainer.innerHTML = `<p class="message">${data.response}</p>`;
                } else {
                    responseContainer.innerHTML = "<p class='message'>Sorry, I couldn't understand that. Please try again.</p>";
                }
            } catch (error) {
                console.error('Error:', error);
                responseContainer.innerHTML = "<p class='message'>Error: Could not fetch response</p>";
            }
        }
    </script>
</body>
</html>
