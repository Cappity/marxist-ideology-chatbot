<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marxist Ideology Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }

        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin: 10px 0;
        }

        .user-message {
            text-align: right;
            background-color: #e4f7e4;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 80%;
        }

        .bot-message {
            text-align: left;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 80%;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <h2>Marxist Ideology Chatbot</h2>
        <div id="chat-box"></div>

        <input type="text" id="user-input" placeholder="Ask me something..." />
        <button id="send-button" onclick="askQuestion()">Send</button>
    </div>

    <script>
        // Function to display messages in the chat
        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to handle user input and fetch response from the backend
        async function askQuestion() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            displayMessage(userInput, 'user');
            document.getElementById('user-input').value = ''; // Clear input field

            try {
                const response = await fetch('https://marxist-ideology-chatbot.netlify.app/.netlify/functions/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userMessage: userInput })
                });

                const data = await response.json();
                if (data.response) {
                    displayMessage(data.response, 'bot');
                } else {
                    displayMessage('Sorry, I could not understand your request.', 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Sorry, something went wrong. Please try again later.', 'bot');
            }
        }
    </script>
</body>
</html>
