<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marxist Ideology Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-box .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-box .user {
            background-color: #d1e7ff;
            align-self: flex-end;
            text-align: right;
        }
        .chat-box .bot {
            background-color: #e0f7fa;
            align-self: flex-start;
            text-align: left;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background-color: #fafafa;
            border-top: 1px solid #ddd;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-box button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask me about Marxism..." />
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return;

            // Display user message
            displayMessage(userInput, 'user');

            // Clear input field
            document.getElementById('user-input').value = '';

            try {
                // Send the user input to the Netlify function (API)
                const response = await fetch('https://marxist-ideology-chatbot.netlify.app/.netlify/functions/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userMessage: userInput }),
                });

                const data = await response.json();

                if (data.response) {
                    // Display bot response
                    displayMessage(data.response, 'bot');
                } else {
                    // Display error message from API
                    displayMessage('Sorry, I could not understand your request.', 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Sorry, something went wrong. Please try again later.', 'bot');
            }
        }

        // Function to display messages in the chatbox
        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);

            // Scroll to the bottom of the chatbox
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
