<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    async function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage === '') return;

        appendMessage(userMessage, 'user');
        userInput.value = '';

        // Send request to the serverless function on Netlify
        try {
            const response = await fetch('/.netlify/functions/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userMessage })
            });
            const data = await response.json();
            appendMessage(data.response || "Sorry, I couldn't understand that.", 'bot');
        } catch (error) {
            appendMessage("Sorry, something went wrong. Try again.", 'bot');
            console.error('Error:', error);
        }
    }

    function appendMessage(message, sender) {
        const div = document.createElement('div');
        div.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');
        div.textContent = message;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
