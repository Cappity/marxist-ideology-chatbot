<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marxist Ideology Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Marxist Ideology Chatbot</h1>
    <div id="chat-box" class="chat-box">
      <!-- Messages will appear here -->
    </div>
    <input id="user-input" type="text" placeholder="Ask me about Marxist ideology...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const sendButton = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    sendButton.addEventListener('click', async () => {
      const userMessage = userInput.value.trim();
      if (userMessage) {
        appendMessage('User: ' + userMessage);
        userInput.value = '';

        try {
          const response = await fetch('https://marxist-ideology-chatbot.netlify.app/.netlify/functions/chatbot', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ userMessage })
          });

          const data = await response.json();
          if (data.response) {
            appendMessage('Chatbot: ' + data.response);
          } else {
            appendMessage('Chatbot: Sorry, I could not understand your request.');
          }
        } catch (error) {
          console.error('Error:', error);
          appendMessage('Chatbot: Error occurred while fetching the response.');
        }
      }
    });

    function appendMessage(message) {
      const messageElement = document.createElement('p');
      messageElement.textContent = message;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
    }
  </script>
</body>
</html>
