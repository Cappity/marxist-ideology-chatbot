<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marxist Ideology Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .chatbox {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .user-message {
      text-align: right;
      color: #007bff;
    }
    .bot-message {
      text-align: left;
      color: #28a745;
    }
    .input-container {
      display: flex;
      justify-content: space-between;
    }
    input[type="text"] {
      width: 85%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Marxist Ideology Chatbot</h1>
    <div class="chatbox" id="chatbox"></div>
    <div class="input-container">
      <input type="text" id="userMessage" placeholder="Ask me about Marxism..." />
      <button onclick="askQuestion()">Send</button>
    </div>
  </div>

  <script>
    async function askQuestion() {
      const userMessage = document.getElementById("userMessage").value;
      if (userMessage.trim() === "") return;
      const chatbox = document.getElementById("chatbox");
      
      // Display the user's message
      chatbox.innerHTML += `<p class="user-message"><strong>You:</strong> ${userMessage}</p>`;
      
      // Clear the input field
      document.getElementById("userMessage").value = "";
      
      // Scroll to the bottom
      chatbox.scrollTop = chatbox.scrollHeight;

      // Fetch the response from the Netlify function
      try {
        const response = await fetch('https://marxist-ideology-chatbot.netlify.app/.netlify/functions/chatbot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userMessage })
        });

        const data = await response.json();
        
        if (response.ok) {
          // Display the chatbot's response
          chatbox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${data.response}</p>`;
        } else {
          chatbox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> Error: Could not fetch response</p>`;
        }
      } catch (error) {
        chatbox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> Error: Could not fetch response</p>`;
      }
      
      // Scroll to the bottom
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
