<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marxist Ideology Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            padding: 5px;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .text {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            background-color: #e5e5e5;
            word-wrap: break-word;
        }

        .message.bot .text {
            background-color: #b2dff7;
        }

        .message.user .text {
            background-color: #97d897;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <input id="user-input" type="text" placeholder="Ask me about Marxism..." />
        <button onclick="askQuestion()">Send</button>
    </div>

    <script>
        // Function to display messages in the chat box
        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            const messageText = document.createElement('div');
            messageText.classList.add('text');
            messageText.textContent = message;
            messageDiv.appendChild(messageText);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        // Function to handle the question and get response from the backend
        async function askQuestion() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput) return; // If input is empty, return

            // Display user message
            displayMessage(userInput, 'user');
            document.getElementById('user-input').value = ''; // Clear input field

            try {
                // Send POST request to the backend
                const response = await fetch('https://marxist-ideology-chatbot.netlify.app/.netlify/functions/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userMessage: userInput }), // Send user input as JSON
                });

                // Handle the response from the backend
                const data = await response.json();
                if (data.response) {
                    // Display the response from the AI
                    displayMessage(data.response, 'bot');
                } else {
                    displayMessage('Sorry, I could not understand your request.', 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage('Sorry, something went wrong. Please try again later.', 'bot');
            }
        }
    </script>
</body>
</html>
